<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribution & Expense Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.2em;
    }
    form {
      margin-bottom: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      padding: 0.5em;
      width: 100%;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .entry-section {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <h1>Salad Club Tracker</h1>

  <h2>Contributions</h2>
  <form id="contribution-form">
    <label>Date:
      <input type="date" id="contribution-date" required />
    </label>
    <label>Contributor:
      <select id="contributor" required>
        <option value="">Select</option>
        <option>Suhail</option>
        <option>Gowhar</option>
        <option>Zuneira</option>
        <option>Massarat</option>
        <option>Faisal</option>
      </select>
    </label>
    <label>Amount (₹):
      <input type="number" id="contribution-amount" step="0.01" required />
    </label>
    <button type="submit">Add Contribution</button>
  </form>

  <h2>Expenses</h2>
  <form id="expense-form">
    <label>Date:
      <input type="date" id="expense-date" required />
    </label>
    <label>Booked By (Suhail/Faisal only):
      <select id="expense-booker" required>
        <option value="">Select</option>
        <option>Suhail</option>
        <option>Faisal</option>
      </select>
    </label>
    <label>Item Description:
      <input type="text" id="expense-item" required />
    </label>
    <label>Amount (₹):
      <input type="number" id="expense-amount" step="0.01" required />
    </label>
    <button type="submit">Add Expense</button>
  </form>

  <script>
    const scriptURL = https://script.google.com/macros/s/AKfycbyURdJfEaiJRbj_Ut4WXjrDA-lPjLFg4D0-zIXEe9bvbjorlLGNnoSKi8VE0nsCWSW3yQ/exec;

    document.getElementById('contribution-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: 'contribution',
        date: document.getElementById('contribution-date').value,
        name: document.getElementById('contributor').value,
        amount: document.getElementById('contribution-amount').value
      };
      sendToSheet(data);
      e.target.reset();
    });

    document.getElementById('expense-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        type: 'expense',
        date: document.getElementById('expense-date').value,
        name: document.getElementById('expense-booker').value,
        item: document.getElementById('expense-item').value,
        amount: document.getElementById('expense-amount').value
      };
      sendToSheet(data);
      e.target.reset();
    });

    function sendToSheet(data) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => alert('Entry recorded!'))
      .catch(err => alert('Error sending data'));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('contribution-date').value = today;
      document.getElementById('expense-date').value = today;
    });
  </script>
</body>
</html>
