<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Fund Manager</title>
    <style>
        :root {
            --primary: #4cafaa;
            --secondary: #f0f8f8;
            --accent: #dff6f0;
            --danger: #ff4d4d;
            --text-dark: #333;
            --text-light: #fff;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f6fdfc;
            color: var(--text-dark);
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        h1, h2 {
            color: var(--primary);
        }

        label {
            display: inline-block;
            margin: 5px 15px 10px 0;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary);
            color: var(--text-light);
        }

        tr:hover {
            background-color: var(--accent);
        }

        .delete-btn {
            background: var(--danger);
            color: var(--text-light);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-btn, .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover, .submit-btn:hover {
            background-color: #3a9a96;
        }

        .summary {
            font-size: 18px;
            margin: 10px 0;
            color: #222;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                font-size: 14px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Club Fund Manager</h1>

    <h2>Add Contribution</h2>
    <form id="contribution-form">
        <label>Date: <input type="date" id="contribution-date" required></label>
        <label>Contributor: <input type="text" id="contributor" required></label>
        <label>Amount: <input type="number" id="contribution-amount" min="0.01" step="0.01" required></label>
        <button type="submit" class="submit-btn">Add Contribution</button>
    </form>

    <h2>Contributions</h2>
    <table>
        <thead>
            <tr><th>Date</th><th>Contributor</th><th>Amount</th><th>Action</th></tr>
        </thead>
        <tbody id="contributions-body"></tbody>
    </table>
    <p class="summary"><strong>Total Contributions:</strong> <span id="total-contributions">₹0.00</span></p>

    <h2>Add Multiple Expenses</h2>
    <table>
        <thead>
            <tr><th>Date</th><th>Item</th><th>Quantity</th><th>Unit Price</th><th>Action</th></tr>
        </thead>
        <tbody id="multi-expense-body"></tbody>
    </table>
    <button id="add-expense-row" class="add-btn">+ Add Expense Row</button>
    <button id="submit-all-expenses" class="submit-btn">Submit All Expenses</button>

    <h2>Expenses</h2>
    <table>
        <thead>
            <tr><th>Date</th><th>Item</th><th>Qty</th><th>Unit Price</th><th>Total</th><th>Action</th></tr>
        </thead>
        <tbody id="expenses-body"></tbody>
    </table>
    <p class="summary"><strong>Total Expenses:</strong> <span id="total-expenses">₹0.00</span></p>

    <h2>Balance</h2>
    <p class="summary"><strong>Remaining Balance:</strong> <span id="balance">₹0.00</span></p>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbxxxxxx.../exec"; // Replace with your live URL

        document.addEventListener('DOMContentLoaded', () => {
            const contributionsBody = document.getElementById('contributions-body');
            const expensesBody = document.getElementById('expenses-body');
            const totalContributionsDisplay = document.getElementById('total-contributions');
            const totalExpensesDisplay = document.getElementById('total-expenses');
            const balanceDisplay = document.getElementById('balance');
            const multiExpenseBody = document.getElementById('multi-expense-body');
            const contributionForm = document.getElementById('contribution-form');

            let contributions = load('clubContributions');
            let expenses = load('clubExpenses');

            renderContributions();
            renderExpenses();
            updateBalance();
            setToday('contribution-date');

            contributionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const contributor = document.getElementById('contributor').value;
                const date = document.getElementById('contribution-date').value;
                const amount = parseFloat(document.getElementById('contribution-amount').value);

                const newEntry = { date, contributor, amount };
                contributions.push(newEntry);
                save('clubContributions', contributions);
                renderContributions();
                updateBalance();
                contributionForm.reset();
                setToday('contribution-date');
                sendToSheet([newEntry]);
            });

            document.getElementById('add-expense-row').addEventListener('click', () => {
                const today = new Date().toISOString().split('T')[0];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="date" value="${today}" required></td>
                    <td><input type="text" required></td>
                    <td><input type="number" min="0.01" step="0.01" required></td>
                    <td><input type="number" min="0.01" step="0.01" required></td>
                    <td><button class="delete-btn remove-row">Delete</button></td>
                `;
                multiExpenseBody.appendChild(row);
            });

            multiExpenseBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-row')) {
                    e.target.closest('tr').remove();
                }
            });

            document.getElementById('submit-all-expenses').addEventListener('click', () => {
                const rows = multiExpenseBody.querySelectorAll('tr');
                const newExpenses = [];

                rows.forEach(row => {
                    const [dateInput, itemInput, qtyInput, unitPriceInput] = row.querySelectorAll('input');
                    const date = dateInput.value;
                    const item = itemInput.value;
                    const quantity = parseFloat(qtyInput.value);
                    const unitPrice = parseFloat(unitPriceInput.value);

                    if (!date || !item || isNaN(quantity) || isNaN(unitPrice)) return;

                    const totalCost = quantity * unitPrice;
                    const entry = { date, item, quantity, unitPrice, totalCost };
                    expenses.push(entry);
                    newExpenses.push(entry);
                });

                save('clubExpenses', expenses);
                renderExpenses();
                updateBalance();
                multiExpenseBody.innerHTML = '';
                sendToSheet(newExpenses);
            });

            function renderContributions() {
                contributionsBody.innerHTML = '';
                let total = 0;
                contributions.forEach((c, i) => {
                    const row = contributionsBody.insertRow();
                    row.innerHTML = `
                        <td>${c.date}</td>
                        <td>${c.contributor}</td>
                        <td>₹${c.amount.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteContribution(${i})">Delete</button></td>
                    `;
                    total += c.amount;
                });
                totalContributionsDisplay.textContent = `₹${total.toFixed(2)}`;
            }

            function renderExpenses() {
                expensesBody.innerHTML = '';
                let total = 0;
                expenses.forEach((e, i) => {
                    const row = expensesBody.insertRow();
                    row.innerHTML = `
                        <td>${e.date}</td>
                        <td>${e.item}</td>
                        <td>${e.quantity}</td>
                        <td>₹${e.unitPrice.toFixed(2)}</td>
                        <td>₹${e.totalCost.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteExpense(${i})">Delete</button></td>
                    `;
                    total += e.totalCost;
                });
                totalExpensesDisplay.textContent = `₹${total.toFixed(2)}`;
            }

            function updateBalance() {
                const totalContributions = contributions.reduce((sum, c) => sum + c.amount, 0);
                const totalExpenses = expenses.reduce((sum, e) => sum + e.totalCost, 0);
                balanceDisplay.textContent = `₹${(totalContributions - totalExpenses).toFixed(2)}`;
            }

            function save(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
            }

            function load(key) {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : [];
            }

            function sendToSheet(data) {
                fetch(sheetURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(res => res.text())
                .then(msg => console.log("Sheet response:", msg))
                .catch(err => console.error("Sheet error:", err));
            }

            function setToday(inputId) {
                document.getElementById(inputId).value = new Date().toISOString().split('T')[0];
            }

            window.deleteContribution = function(index) {
                contributions.splice(index, 1);
                save('clubContributions', contributions);
                renderContributions();
                updateBalance();
            };

            window.deleteExpense = function(index) {
                expenses.splice(index, 1);
                save('clubExpenses', expenses);
                renderExpenses();
                updateBalance();
            };
        });
    </script>
</body>
</html>
